<h4>Listado</h4>

<ul class="list-group">

  <li *ngFor="
    let personaje of listaPersonajes;
    let i = index;
    let esPar=even;
    let esUltimo=last;
    let esPrimero = first

    " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-primary': esPrimero,
      'list-group-item-secondary': esPar,
      'list-group-item-danger': esUltimo
    }">
    <div>
      <span>{{personaje.nombre }} </span>
      <strong>Fuerza: </strong>
      <span>{{personaje.fuerza}}</span>
      <span> Indice: {{i}} - Es par: {{esPar}} - Es el Ultimo: {{esUltimo}} -Es Primero: {{esPrimero}}</span>

    </div>


    <!-- Como nuestro boton X esta en lista.component.html, nuestro metodo para guardar
    el indice del ARRAY para luego hacer el metodo splice(indice, 1) se va a manejar en lista.component.ts -->

    <button class="btn btn-danger" (click)="getIndiceLista(personaje.id)" >X</button>



  </li>

</ul>
